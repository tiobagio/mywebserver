---
driver:
  name: ec2
  aws_ssh_key_id: bagio-training
  region: eu-west-1
  security_group_ids: sg-0f003c38f1d4b66f2
  subnet_id: subnet-007780467e75e2b2a
  associate_public_ip: true
  instance_type: t2.micro
  tags:
    # Replace YOURNAME and YOURCOMPANY here
    Name: "YOURNAME-node"
    X-Contact: "tbagio@chef.io"
    X-Application: "apac"
    X-Dept: "sales"
    X-Customer: "apjcorp"
    X-Project: "training"
    X-Termination-Date: "2019-09-20T12:04:30Z"
    X-TTL: 40

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14.12.3
  client_rb:
    chef_license: accept

verifier:
  name: inspec
  format: documentation

platforms:
  - name: ubuntu-1604
    transport:
      username: ubuntu
      ssh_key: ~/.ssh/bagio-training.pem
    driver:
      #image_id: ami-03746875d916becc0
      image_search:
        owner-id: "099720109477"
        name: "ubuntu/images/hvm-ssd/ubuntu-xenial-16.04-amd64-server-20170414"
    driver_config:
      user_data: ./kitchen_user_data

  - name: centos-6
    transport:
      username: centos
      ssh_key: ~/.ssh/bagio-training.pem
    driver_config:
      user_data: ./kitchen_user_data

suites:
  - name: default
    run_list:
      - recipe[cookbook::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
